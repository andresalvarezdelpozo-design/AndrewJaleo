<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería – Andrew Jaleo</title>
  <style>
    /* ---- fondo matrix (igual que index) ---- */
    .matrix-container{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;
      background:#000;overflow:hidden;}
    .matrix-column{position:absolute;width:20px;height:100%;font:16px/18px monospace;
      white-space:nowrap;writing-mode:vertical-lr;letter-spacing:1px;
      background:linear-gradient(to bottom,#fff 0%,#0f0 20%,#0b0 50%,transparent 100%);
      -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
      animation:fall linear infinite;}
    @keyframes fall{0%{transform:translateY(-10%)}100%{transform:translateY(200%)}}
    .matrix-column:nth-child(odd)::before{content:"アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";}
    .matrix-column:nth-child(even)::before{content:"ガギグゲゴザジズゼゾダヂヅデドバビブベボパピプペポヴァィゥェォャュョッABCDEFGHIJKLMNOPQRSTUVWXYZ";}

    /* ---- galería ---- */
    body{margin:0;font-family:Arial;background:#000;color:#fff;text-align:center;}
    h1{margin:0;padding:1.2rem 0;font-size:2.2rem;color:#1BFD9C;text-shadow:0 0 8px #1BFD9C;}
    .galeria{position:relative;max-width:900px;margin:auto;padding:0 3rem;}
    #imagen{width:100%;max-height:70vh;border-radius:12px;box-shadow:0 0 12px #1BFD9C;}
    .btn{position:absolute;top:50%;transform:translateY(-50%);font-size:3rem;
         background:rgba(0,0,0,.6);color:#1BFD9C;border:none;padding:0 .6rem;cursor:pointer;}
    .btn:hover{color:#fff;}
    .izq{left:5px;}
    .der{right:5px;}
    #texto{margin-top:1rem;font-size:1.1rem;line-height:1.5;}
  </style>
</head>
<body>
  <!-- fondo matrix -->
  <div class="matrix-container">
    <div class="matrix-column"></div><div class="matrix-column"></div>
    <div class="matrix-column"></div><div class="matrix-column"></div>
    <div class="matrix-column"></div><div class="matrix-column"></div>
    <div class="matrix-column"></div><div class="matrix-column"></div>
    <div class="matrix-column"></div><div class="matrix-column"></div>
    <div class="matrix-column"></div><div class="matrix-column"></div>
    <div class="matrix-column"></div><div class="matrix-column"></div>
    <div class="matrix-column"></div><div class="matrix-column"></div>
    <div class="matrix-column"></div><div class="matrix-column"></div>
    <div class="matrix-column"></div><div class="matrix-column"></div>
  </div>

  <h1 id="tituloGaleria">Galería</h1>
  <div class="galeria">
    <img id="imagen" src="" alt="Obra">
    <button class="btn izq" onclick="cambiar(-1)">‹</button>
    <button class="btn der" onclick="cambiar(1)">›</button>
  </div>
  <div id="texto"></div>

  <script>
    /* 10 obras (ruta relativa a /img/) */
    const obras = [
      {titulo:"Obra 1", imagen:"img/1.jpg", medidas:"100×150 cm", texto:"Descripción de la obra 1"},
      {titulo:"Obra 2", imagen:"img/2.jpg", medidas:"80×120 cm",  texto:"Descripción de la obra 2"},
      {titulo:"Obra 3", imagen:"img/3.jpg", medidas:"90×90 cm",   texto:"Descripción de la obra 3"},
      {titulo:"Obra 4", imagen:"img/4.jpg", medidas:"70×100 cm",  texto:"Descripción de la obra 4"},
      {titulo:"Obra 5", imagen:"img/5.jpg", medidas:"120×80 cm",  texto:"Descripción de la obra 5"},
      {titulo:"Obra 6", imagen:"img/6.jpg", medidas:"60×60 cm",   texto:"Descripción de la obra 6"},
      {titulo:"Obra 7", imagen:"img/7.jpg", medidas:"150×100 cm", texto:"Descripción de la obra 7"},
      {titulo:"Obra 8", imagen:"img/8.jpg", medidas:"100×100 cm", texto:"Descripción de la obra 8"},
      {titulo:"Obra 9", imagen:"img/9.jpg", medidas:"50×70 cm",   texto:"Descripción de la obra 9"},
      {titulo:"Obra 10",imagen:"img/10.jpg",medidas:"40×40 cm",   texto:"Descripción de la obra 10"}
    ];
    let idx = 0;
    function cambiar(dir){idx = (idx + dir + 10) % 10; mostrar();}
    function mostrar(){
      const o = obras[idx];
      document.getElementById("imagen").src = o.imagen;
      document.getElementById("texto").innerHTML =
        `<strong>${o.titulo}</strong><br>Medidas: ${o.medidas}<br>${o.texto}`;
    }
    mostrar();   // pinta la primera
  </script>
</body>
</html>
