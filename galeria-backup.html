<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería - Andrew Jaleo</title>
  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:Arial}
    h1{margin:0;padding:1rem 0;text-align:center;background:#000}
    .galeria{position:relative;max-width:90vw;margin:auto;text-align:center}
    #imagen{max-width:100%;max-height:60vh;border-radius:12px}
    .btn{position:absolute;top:50%;transform:translateY(-50%);font-size:3rem;
         background:rgba(0,0,0,.6);color:#1BFD9C;padding:0 .6rem;border:none;cursor:pointer}
    .btn:hover{color:#fff}
    .izq{left:5px}
    .der{right:5px}
    #texto{margin-top:1rem;font-size:1rem;line-height:1.4}
  </style>
</head>
<body>
  <h1 id="tituloGaleria">Galería</h1>
  <div class="galeria">
    <img id="imagen" src="" alt="Obra">
    <button class="btn izq" onclick="cambiar(-1)">‹</button>
    <button class="btn der" onclick="cambiar(1)">›</button>
  </div>
  <div id="texto"></div>

  <script>
    // 10 obras de la categoría
    const obras = [
      {titulo:"Obra 1", imagen:"1.jpg", medidas:"100×150 cm", texto:"Descripción de la obra 1"},
      {titulo:"Obra 2", imagen:"2.jpg", medidas:"80×120 cm", texto:"Descripción de la obra 2"},
      {titulo:"Obra 3", imagen:"3.jpg", medidas:"90×90 cm",  texto:"Descripción de la obra 3"},
      {titulo:"Obra 4", imagen:"4.jpg", medidas:"70×100 cm", texto:"Descripción de la obra 4"},
      {titulo:"Obra 5", imagen:"5.jpg", medidas:"120×80 cm", texto:"Descripción de la obra 5"},
      {titulo:"Obra 6", imagen:"6.jpg", medidas:"60×60 cm",  texto:"Descripción de la obra 6"},
      {titulo:"Obra 7", imagen:"7.jpg", medidas:"150×100 cm", texto:"Descripción de la obra 7"},
      {titulo:"Obra 8", imagen:"8.jpg", medidas:"100×100 cm", texto:"Descripción de la obra 8"},
      {titulo:"Obra 9", imagen:"9.jpg", medidas:"50×70 cm",  texto:"Descripción de la obra 9"},
      {titulo:"Obra 10",imagen:"10.jpg",medidas:"40×40 cm",  texto:"Descripción de la obra 10"}
    ];
    let idx = 0;
    function cambiar(dir){idx=(idx+dir+10)%10; mostrar();}
    function mostrar(){
      const o = obras[idx];
      document.getElementById("imagen").src = o.imagen;
      document.getElementById("texto").innerHTML =
        `<strong>${o.titulo}</strong><br>Medidas: ${o.medidas}<br>${o.texto}`;
    }
    mostrar();   // pinta la primera
  </script>
</body>
</html>
